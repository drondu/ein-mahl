<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sleeping Queens - Game Session</title>
    <!-- Reference the external CSS instead of inline styles -->
    <link rel="stylesheet" href="game-session.css">
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <div class="left-column">
                <div class="session-details">
                    <h1 class="game-title" id="gameName">Loading game...</h1>
                    <div class="players-section">
                        <div class="section-header">
                            <h3>
                                Players
                                <span class="count-badge">
                                    (<span class="player-count">0</span>/<span id="maxPlayers">0</span>)
                                </span>
                            </h3>
                        </div>
                        <div class="user-list" id="playersList">
                            <!-- Players will be loaded here via JS -->
                        </div>

                        <div class="section-header">
                            <h3>
                                Spectators
                                <span class="count-badge">(<span id="spectatorCount">0</span>)</span>
                            </h3>
                        </div>
                        <div class="user-list" id="spectatorsList">
                            <!-- Spectators will be loaded here via JS -->
                        </div>
                    </div>

                    <div class="session-buttons">
                        <div id="gameButtons">
                            <!-- Leave game button or spectate button will be dynamically injected here via JS -->
                        </div>
                    </div>
                </div>

                <div class="chat-box">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will be loaded here via JS -->
                    </div>
                    <div class="chat-input">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Type a message..." 
                            onkeypress="if(event.key === 'Enter') sendMessage()"
                        />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
            
            <div class="game-area">
                <div class="waiting-message">
                    Waiting for players to join...
                </div>
                <div class="game-board">
                    <div class="opponent-area" id="opponentArea">
                        <!-- Opponent/board elements will be dynamically rendered here via JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reference the external script files -->
    <script src="game-session.js"></script>
    <script src="game-loader.js"></script>
</body>
</html>
