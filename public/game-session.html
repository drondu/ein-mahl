<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Session</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: 600px;
        }

        .session-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            margin: 0 0 20px 0;
            font-size: 24px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-status {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .player-count {
            color: #4CAF50;
            font-weight: bold;
        }

        .players-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .players-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header h3 {
            margin: 0;
            color: #8e9aaf;
            font-size: 16px;
        }

        .count-badge {
            font-size: 14px;
            color: #4CAF50;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .player-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .creator-badge {
            background: #0d6efd;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .current-user {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .session-buttons {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leave-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .leave-button:hover {
            background: #cc0000;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .waiting-message {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
        }

        .button-primary {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .button-primary:hover {
            background: #0b5ed7;
        }

        .spectator-indicator {
            background: #6c757d !important;
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.5) !important;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <div class="session-details">
                <h1 class="game-title" id="gameName">Loading game...</h1>
                
                <div class="players-section">
                    <div class="section-header">
                        <h3>Players</h3>
                        <span class="count-badge">
                            <span class="player-count">0</span>/<span id="maxPlayers">0</span>
                        </span>
                    </div>
                    <div class="user-list" id="playersList">
                        <!-- Players will be loaded here -->
                    </div>

                    <div class="section-header">
                        <h3>Spectators</h3>
                        <span class="count-badge"><span id="spectatorCount">0</span></span>
                    </div>
                    <div class="user-list" id="spectatorsList">
                        <!-- Spectators will be loaded here -->
                    </div>

                    <div id="spectateActions" style="margin-top: 20px;">
                        <!-- Spectate buttons will be added here -->
                    </div>
                </div>

                <div class="session-buttons">
                    <div id="gameButtons">
                        <!-- Leave game button will be added here if user is a player -->
                    </div>
                </div>
            </div>

            <div class="game-area">
                <div class="waiting-message">
                    Waiting for players to join...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const gameId = new URLSearchParams(window.location.search).get('id');
        const currentUser = localStorage.getItem('currentUser');

        // Leave game function
        async function leaveGame() {
            if (!confirm('Are you sure you want to leave the game?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/games/${gameId}/leave`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    window.location.href = 'game.html';
                } else {
                    const data = await response.json();
                    alert(data.message || 'Error leaving game');
                }
            } catch (error) {
                console.error('Error leaving game:', error);
                alert('Error leaving game');
            }
        }

        // Load game details
        async function loadGameDetails() {
            try {
                const response = await fetch(`${API_URL}/games/${gameId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const game = await response.json();
                console.log('Game data:', game); // Debug log
                
                document.getElementById('gameName').textContent = game.name;
                // Update player counts
                document.querySelector('#maxPlayers').textContent = game.maxPlayers;
                document.querySelector('.player-count').textContent = game.players.length;

                // Update players list
                const playersList = document.getElementById('playersList');
                console.log('Current players:', game.players.map(p => p.username)); // Debug log
                // Update players list
                playersList.innerHTML = game.players.map(player => `
                    <div class="player-item ${player.username === currentUser ? 'current-user' : ''}">
                        <div class="player-info">
                            <div class="player-status-indicator"></div>
                            <div>${player.username}</div>
                            ${player.username === game.creator.username ? 
                                '<span class="creator-badge">Creator</span>' : ''}
                        </div>
                    </div>
                `).join('');

                // Update spectators list
                const spectatorsList = document.getElementById('spectatorsList');
                const spectatorCount = document.getElementById('spectatorCount');
                spectatorCount.textContent = game.spectators.length;
                spectatorsList.innerHTML = game.spectators.map(spectator => `
                    <div class="player-item">
                        <div class="player-info">
                            <div class="player-status-indicator spectator-indicator"></div>
                            <div>${spectator.username}</div>
                        </div>
                    </div>
                `).join('');

                // Update game buttons
                const gameButtons = document.getElementById('gameButtons');
                const isPlayer = game.players.some(p => p.username === currentUser);
                const isSpectator = game.spectators.some(s => s.username === currentUser);
                
                if (isPlayer || isSpectator) {
                    gameButtons.innerHTML = `
                        <button class="leave-button" onclick="${isPlayer ? 'leaveGame()' : 'leaveSpectating()'}">
                            ${isPlayer ? 'Leave Game' : 'Leave Spectating'}
                        </button>
                    `;
                } else {
                    gameButtons.innerHTML = '';
                }

                // Update waiting message
                const waitingMessage = document.querySelector('.waiting-message');
                if (game.players.length >= game.maxPlayers) {
                    waitingMessage.textContent = 'Starting game...';
                } else {
                    waitingMessage.textContent = `Waiting for players to join... (${game.players.length}/${game.maxPlayers})`;
                }

                // Show/hide waiting message based on game status
                const gameArea = document.querySelector('.game-area');
                if (game.status === 'in_progress') {
                    waitingMessage.style.display = 'none';
                } else {
                    waitingMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading game details:', error);
            }
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
            }
        }

        async function spectateGame() {
            try {
                const response = await fetch(`${API_URL}/games/${gameId}/spectate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    const data = await response.json();
                    alert(data.message || 'Error spectating game');
                    return;
                }

                loadGameDetails();
            } catch (error) {
                console.error('Error spectating game:', error);
                alert('Error spectating game');
            }
        }

        async function leaveSpectating() {
            try {
                const response = await fetch(`${API_URL}/games/${gameId}/leave-spectate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    window.location.href = 'game.html';
                } else {
                    const data = await response.json();
                    alert(data.message || 'Error leaving spectate mode');
                }
            } catch (error) {
                console.error('Error leaving spectate mode:', error);
                alert('Error leaving spectate mode');
            }
        }

        // Initial load
        checkAuth();
        loadGameDetails();

        // Refresh game details periodically
        setInterval(loadGameDetails, 2000);
    </script>
</body>
</html>
