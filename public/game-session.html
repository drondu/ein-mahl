<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Session</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: 600px;
        }

        .session-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            margin: 0 0 20px 0;
            font-size: 24px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-status {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .player-count {
            color: #4CAF50;
            font-weight: bold;
        }

        .players-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .players-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .players-header h3 {
            margin: 0;
            color: #8e9aaf;
            font-size: 16px;
        }

        .players-count {
            font-size: 14px;
            color: #4CAF50;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .player-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .creator-badge {
            background: #0d6efd;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .current-user {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .session-buttons {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leave-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .leave-button:hover {
            background: #cc0000;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .waiting-message {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <div class="session-details">
                <h1 class="game-title" id="gameName">Loading game...</h1>
                
                <div class="player-status" id="playerCount">
                    Waiting for players (<span class="player-count">0</span>/<span id="maxPlayers">0</span>)
                </div>

                <div class="players-section">
                    <div class="players-header">
                        <h3>Connected Players</h3>
                        <span class="players-count"><span class="player-count">0</span>/<span id="maxPlayers">0</span></span>
                    </div>
                    <div class="players-list" id="playersList">
                        <!-- Players will be loaded here -->
                    </div>
                </div>

                <div class="session-buttons">
                    <button class="leave-button" onclick="leaveGame()">Leave Game</button>
                </div>
            </div>

            <div class="game-area">
                <div class="waiting-message">
                    Waiting for players to join...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const gameId = new URLSearchParams(window.location.search).get('id');
        const currentUser = localStorage.getItem('currentUser');

        // Leave game function
        async function leaveGame() {
            if (!confirm('Are you sure you want to leave the game?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/games/${gameId}/leave`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    window.location.href = 'game.html';
                } else {
                    const data = await response.json();
                    alert(data.message || 'Error leaving game');
                }
            } catch (error) {
                console.error('Error leaving game:', error);
                alert('Error leaving game');
            }
        }

        // Load game details
        async function loadGameDetails() {
            try {
                const response = await fetch(`${API_URL}/games/${gameId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const game = await response.json();
                console.log('Game data:', game); // Debug log
                
                document.getElementById('gameName').textContent = game.name;
                document.getElementById('maxPlayers').textContent = game.maxPlayers;
                document.querySelectorAll('.player-count').forEach(el => {
                    el.textContent = game.players.length;
                });

                // Update players list
                const playersList = document.getElementById('playersList');
                console.log('Current players:', game.players.map(p => p.username)); // Debug log
                playersList.innerHTML = game.players.map(player => `
                    <div class="player-item ${player.username === currentUser ? 'current-user' : ''}">
                        <div class="player-info">
                            <div class="player-status-indicator"></div>
                            <div>${player.username}</div>
                            ${player.username === game.creator.username ? 
                                '<span class="creator-badge">Creator</span>' : ''}
                        </div>
                    </div>
                `).join('');

                // Update waiting message
                const waitingMessage = document.querySelector('.waiting-message');
                if (game.players.length >= game.maxPlayers) {
                    waitingMessage.textContent = 'All players have joined! Game will start soon...';
                } else {
                    waitingMessage.textContent = `Waiting for players to join... (${game.players.length}/${game.maxPlayers})`;
                }
                console.log('Waiting message updated:', waitingMessage.textContent); // Debug log
            } catch (error) {
                console.error('Error loading game details:', error);
            }
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
            }
        }

        // Initial load
        checkAuth();
        loadGameDetails();

        // Refresh game details periodically
        setInterval(loadGameDetails, 2000);
    </script>
</body>
</html>
